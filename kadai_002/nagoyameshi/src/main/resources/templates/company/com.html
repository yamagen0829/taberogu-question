<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment :: meta}"></div>   
              
        <div th:replace="~{fragment :: styles}"></div>
      	
        <title>NAGOYAMESHI</title>	
    </head>
    <body>
        <div class="nagoyameshi-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pt-4 pb-5 nagoyameshi-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-lg-6 col-md-8">
                            
                            <h1 class="mb-4 text-center">会社情報</h1> 
                             
                             <div class="container mb-4">
                                 <div class="row pb-2 mb-2 border-bottom">
                                     <div class="col-4">
                                         <span class="fw-bold">会社名</span>
                                     </div>
             
                                     <div class="col">
                                         <span th:text="${com.getCompanyName()}"></span>
                                     </div>
                                 </div>                    
             
                                 <div class="row pb-2 mb-2 border-bottom">
                                     <div class="col-4">
                                         <span class="fw-bold">代表者名</span>
                                     </div>
             
                                     <div class="col">
                                         <span th:text="${com.getName()}"></span>
                                     </div>
                                 </div>                    
                                 
                                 <div class="row pb-2 mb-2 border-bottom">
                                     <div class="col-4">
                                         <span class="fw-bold">郵便番号</span>
                                     </div>
             
                                     <div class="col">
                                         <span th:text="${com.getPostalCode()}"></span>
                                     </div>
                                 </div>   
                                 
                                 <div class="row pb-2 mb-2 border-bottom">
                                     <div class="col-4">
                                         <span class="fw-bold">住所</span>
                                     </div>
             
                                     <div class="col">
                                         <span th:text="${com.getAddress()}"></span>
                                     </div>
                                 </div>   
                                 
                                 <div class="row pb-2 mb-2 border-bottom">
                                     <div class="col-4">
                                         <span class="fw-bold">事業内容</span>
                                     </div>
             
                                     <div class="col">
                                         <span th:text="${com.getBusinessContent()}"></span>
                                     </div>
                                 </div>                                
                             </div>                     
                           
                             <!-- 管理者のみ表示される編集リンク -->
                             <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:href="@{/com/{id}/edit(id=${com.id})}" class="btn btn-primary">編集</a>
                                                             
                             <a th:href="@{/com/terms}">利用規約</a> 
                        </div>
                    </div>
                </div>             
                     
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>
    </body>
</html>
